COOKIEFILE=${SYS_PREFIX}/var/lib/rabbitmq/.erlang.cookie
if [[ ! -r ${COOKIEFILE} ]]; then
	dd if=/dev/random bs=1 count=400 | \
		env LANG=C gsed -e 's/[^A-Za-z0-9]//g;' | \
		tr '\n' 'n' | cut -c0-20 > ${COOKIEFILE}
fi
chmod 600 ${COOKIEFILE} 2>/dev/null
ERLANG_COOKIE=$(cat ${COOKIEFILE})

SERVER_START_ARGS="
      -setcookie ${ERLANG_COOKIE}
      -rabbit
         stomp_listeners [{\"0.0.0.0\",61613}]
         extra_startup_steps [{\"STOMP-listeners\",rabbit_stomp,kickstart,[]}]"

CTL_ERL_ARGS="-setcookie ${ERLANG_COOKIE}"
